<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>
    Pretty checkbox playground
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/pretty-checkbox.css" />
</head>

<body>

  <input type="checkbox" class="pretty">
  <span class="p-basic">
    <i class="p--fill"></i>
  </span>
  <hr>
  <input type="checkbox" class="pretty">
  <span class="p-basic -shape-round">
    <i class="p--fill"></i>
  </span>
  <hr>
  <input type="checkbox" class="pretty -size-xl" id="size">
  <span class="p-basic -shape-round -size-xl">
    <i class="p--fill"></i>
  </span>
  <label for="size">hello size!</label>

  <hr>
  <input type="checkbox" class="pretty -size-xl" id="color">
  <span class="p-basic -shape-round -size-xl -col-info">
    <i class="p--fill"></i>
  </span>

  <hr>
  <input type="checkbox" class="pretty -size-xl" id="border">
  <span class="p-basic -shape-round -size-xl -col-warning -border-thick">
    <i class="p--fill"></i>
  </span>

  <hr>
  <input type="checkbox" id="theme" class="pretty -theme-funny">
  <span>
    <i></i>
  </span>
  <label for="theme">Theme loki</label>


</body>

</html>
